{% extends 'list.html' %}
{% load humanize %}

{% block card-image %}
    <img src="{{ object.image.url }}" alt="Image"/>
{% endblock %}
{% block card-content %}
    <a href="#">category</a>
    <p class="title is-4">{{ object.name }}</p>
    <p class="has-text-dark has-text-justified">{{ object.description|truncatechars:50 }}</p>
    <p class="has-text-dark has-text-right">$ {{ object.price | intcomma}}</p>

{% endblock %}
