{% extends 'datatable.html' %}

{% block thead %}
    <th class="has-text-white">Id</th>
    <th class="has-text-white">Name</th>
    <th class="has-text-white">Stock</th>

{% endblock %}

{% block tbody %}
    <td>{{ object.id }}</td>
    <td>{{ object.product }}</td>
    <td>{{ object.stock }}</td>

{% endblock %}
