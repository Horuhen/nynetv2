{% extends 'datatable.html' %}

{% block thead %}
    <th class="has-text-white">Id</th>
    <th class="has-text-white"><abbr title="List of Products">LOP</abbr></th>
    <th class="has-text-white"><abbr title="Employee">Emp</abbr></th>
    <th class="has-text-white"><abbr title="Customer">Cus</abbr></th>

{% endblock %}

{% block tbody %}
    <td>{{ object.id }}</td>
    <td>{{ object.list_of_products }}</td>
    <td>{{ object.employee }}</td>
    <td>{{ object.costumer }}</td>

{% endblock %}
